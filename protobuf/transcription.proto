syntax = "proto3";

message TranscriptionRequest {
    repeated float data = 2;
}

message TranscriptionResult {
    int64 timestamp = 1;
    repeated TranscriptionChunk chunks = 2;
    int32 code = 3;
}

message TranscriptionChunk {
    string text = 1;
    int64 start_time = 2;
    int64 end_time = 3;
}
